{% extends 'catalogapp/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'category:create' %}">Add Category</a>
</div>
{% for object in object_list %}

<div class="col-md-3">
    <div class="card md-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {{ object | title}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'category:view' object.pk %}" role="button">View</a>
                    <a href="{% url 'category:edit' object.pk %}" type="button" class=" btn btn-sm
                            btn-outline-secondary">Edit</a>
                    <a class="btn btn-danger" href="{% url 'category:delete' object.pk %}" role="button">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
