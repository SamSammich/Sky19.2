{%  extends 'catalogapp/base.html'%}

{% block content %}
<div class="container">
    <div class="card mb-4 box-shadow ">
        <div class="card-header d-flex align-items-center justify-content-center h-80">
            <h5 class="my-0 font-weight-normal text-truncate">View</h5>
        </div>
        <div class="card-body flex-column">
            <div class="row align-items-start">
                <div class="col">
                    Name
                </div>
                <div class="col">
                    "{{ object.name | title }}" {{ object.slug}}
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    Description
                </div>
                <div class="col">
                    {{ object.description | title }}
                </div>
            </div>
        </div>
        <div class="col-6">
            <img src="/media/{{ object.avatar}}"/>
        </div>
        <div class="card-footer">
            Views:{{ object.views_count }}
        </div>
    </div>
</div>
{% endblock %}
