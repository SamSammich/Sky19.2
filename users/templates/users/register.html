{% extends 'catalogapp/base.html' %}

{% block content %}
<div class="col-12">
    <form method="post" class="row" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Registration
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Registration</button>
                </div>
                <div class="cord-footer"></div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
